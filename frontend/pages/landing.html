<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Biblioteca Digital</title>
        <link rel="stylesheet" href="../assets/css/landing.css" />
    </head>
    <body>
        <div class="container">
        <header class="header">
            <h1>BookBase</h1>
            <p>Cultura al alcance de un click</p>
        </header>
 
        <div class="search-bar">
            <span class="search-icon"></span>
            <input
            type="text"
            placeholder="Buscar por título, autor o tema..."
            id="searchInput"
            />
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="ficcion">Ficción</button>
            <button class="filter-btn" data-filter="ciencia">Ciencia</button>
            <button class="filter-btn" data-filter="historia">Historia</button>
            <button class="filter-btn" data-filter="arte">Arte</button>
            <button class="filter-btn" data-filter="tecnologia">Tecnología</button>
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- Los libros se cargarán aquí -->
        </div>
        </div>

        <script src="../assets/js/landing.js"></script>
    </body>
</html>
