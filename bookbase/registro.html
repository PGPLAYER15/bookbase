<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro - Biblioteca</title>
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-image: url('https://unsplash.com/photos/XT-o5O458as/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzQ3MjU4NDg2fA&force=true');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(4px);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .titulo-registro {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group.espaciado-final {
            margin-bottom: 1.5em;
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2a7de1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #195db6;
        }

        .enlace-login {
            text-align: right;
            margin-top: 10px;
        }

        .enlace-login a {
            font-size: 14px;
            color: #2a7de1;
            text-decoration: none;
        }
    </style>
<body> 
    <div class="register-container">
        <h2 class="titulo-registro"> Crear Cuenta</h2>
        <form>
            <div class="form-group">
                <label for="nombre"> Nombre completo: </label>
                <input type="text" id="nombre" required> 
            </div>

            <div class="form-group">
                <label for="Correo Electronico"> Correo Electronico: </label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="Contrase単a"> Contrase単a: </label>
                <input type="password" id="password"required>
            </div>

            <div class="form-group espaciado-final">
                <label for="confirm-password"> Confirmar Contrase単a: </label>
                <input type="password" id="confirm-password" required>
            </div>

            <button type="submit"> Registrase</button>

            <div class="enlace-login">
                <a href="login.html"> 多Ya tienes tu cuenta? inicia Sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
