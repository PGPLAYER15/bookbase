<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Iniciar Sesion - Biblioteca</title>
<style>
    body {
        font-family: 'poppins', sans-serif;
        background-image: url('https://unsplash.com/photos/2JIvboGLeho/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzQ3MTcwOTg4fA&force=true');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 10px;
        box-shadow: none;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(4px);
        animation: fadeIn 1s ease-in;

    }

    @keyframes fadeIn {
        form { opacity: 0; transform: translateY(20px); }
        to {opacity: 1; transform: translateY(0);}
        
    }

    .login-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .titulo-iniciar-sesion{
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 1.5em;
        
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5em;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #2a7de1;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #195db6;
    }
</style>
</head>
<body>
    <div class="login-container">
        
        <h2 class="titulo-iniciar-sesion">Iniciar Sesion</h2>
        <form>
            <div class="form-group">
                <label for="email"> Correo Electronico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Entrar</button>

            <div style="text-align: right; margin-top: 10px;">
                <a href="registro.html" style="font-size: 14px; color: #2a7de1; text-decoration: none;">
                    ¿No tienes cuenta? Registrate? 
                </a>
            </div>
        </form>
    </div>

</body>
</html>
